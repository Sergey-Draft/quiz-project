<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quizz final test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <!-- <img src="./assets/smartkeeda_quiz.jpg"> -->


  <!-- First page -->
  <nav class="navbar navbar-expand-lg fixed-top ">

    <div id="userInfo">
    </div>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav mr-4">

        <li class="nav-item dropdown open">
          <a class="nav-link" href="#">About</a>
        </li>
        <a class="navbar-brand" href="#">IT-Academy logo</a>
        <li class="nav-item">
        </li>
      </ul>
    </div>
  </nav>


  <!-- Modal results -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
          <h4 class="modal-title" id="myModalLabel">You results is here:</h4>
        </div>
        <div class="modal-body-results">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <div class="start_page">
    <div class="container">
      <div class="description text-center">
        <h2>project Quizz for FUN</h2>
        <p>description</p>
        <button class="btn btn-primary amber btn-lg btn-start">start quiz!</button>
        <button class="btn btn-primary amber btn-lg btn-login" data-toggle="modal" data-target="#exampleModal"
          type="button">Log in</button>
      </div>
    </div>

    <!-- Modal Reg -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="regFormLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" id="x">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="modal-content">
              
            </div>
            <!-- form reg -->
            <div id="registration" class="hide">
            </div>

            <!-- form login -->
            <div id="login"></div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- second page -->

  <div class="main_page hide">
    <div class="container main">
      <div class="box-category">
        <h2 class="text-center">Select category</h2>
        <button class="btn btn-primary amber btn-lg btn-harcore hide">Hardcore Mode</button>
        <div class="row align-items-center categories">
        </div>
      </div>
    </div>


    <!-- questions -->
    <div class="quiz-box custom-box hide">
      <div class="question-number">
        вопрос 1 из 10
      </div>
      <div class="question-text">
      </div>
      <div class="option-container">
      </div>
      <div class="next-question-btn">
        <button type="button" class="btn btn-outline-warning next">Next</button>
      </div>
      <div class="answers-indicator">
      </div>

    </div>

    <!-- results -->
    <div class="result-box custom-box hide">
      <h1>Your result</h1>
      <table>
        <tr>
          <td>category</td>
          <td><span class="category-name"></span></td>
        </tr>
        <tr>
          <td>Total Question</td>
          <td><span class="total-question"></span></td>
        </tr>
        <tr>
          <td>Attempt</td>
          <td><span class="total-attempt"></span></td>
        </tr>
        <tr>
          <td>Correct</td>
          <td><span class="total-correct"></span></td>
        </tr>
        <tr>
          <td>Wrong</td>
          <td><span class="total-wrong"></span></td>
        </tr>
        <tr>
          <td>Percentage</td>
          <td><span class="percentage"></span></td>
        </tr>
        <tr>
          <td>Total Score</td>
          <td><span class="total-score"></span></td>
        </tr>
      </table>
      <button type="button" class="btn btn-outline-warning try-btn">Try Again</button>
      <button type="button" class="btn btn-outline-warning home-btn">Home</button>
    </div>

    <div class="rocket"></div>


  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>





</body>

</html>
