<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quizz final test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
  </style>

</head>

<body>
  <!-- <img src="./assets/smartkeeda_quiz.jpg"> -->


  <!-- First page -->
  <div class="start_page">

    <nav class="navbar navbar-expand-lg fixed-top ">
      <a class="navbar-brand" href="#">IT-Academy logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-4">

          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item hide" id="hi-user">
            <a class="nav-link" href="#" id="hi">ss</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="description text-center">
        <h2>project Quizz for FUN</h2>
        <p>description</p>
        <button class="btn btn-primary amber btn-lg btn-start">start quiz!</button>
        <button class="btn btn-primary amber btn-lg btn-login" data-toggle="modal" data-target="#exampleModal"
          type="button">Log in</button>



      </div>
    </div>


    <!-- Modal Reg -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registration form</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" id="x">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- form reg -->
            <div id="registration" class="hide">
            <div class="row centered-form">
              <div class="col-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Please register<small>It's free!</small></h3>
                  </div>
                  <div class="panel-body">
                    <form role="form">
                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <div class="form-group">
                            <input type="text" name="first_name" id="first_name" class="form-control input-sm"
                              placeholder="First Name">
                          </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <div class="form-group">
                            <input type="text" name="last_name" id="last_name" class="form-control input-sm"
                              placeholder="Last Name">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-sm"
                          placeholder="Email Address">
                      </div>

                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-sm"
                              placeholder="Password">
                          </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <div class="form-group">
                            <input type="password" name="password_confirmation" id="password_confirmation"
                              class="form-control input-sm" placeholder="Confirm Password">
                          </div>
                        </div>
                      </div>

                      <input type="submit" value="Register" id="sub-reg" class="btn btn-info btn-block">

                    </form>
                  </div>
                </div>
              </div>
            </div> <!-- \\form reg -->
          </div>

<!-- login -->
            <div id="login">

                  <div id="login-row" class="row justify-content-center align-items-center">
                      <div id="login-column" class="col-md-12">
                          <div id="login-box" class="col-md-12">
                              <form id="login-form" class="form" action="" method="post">
                                  <h3 class="text-center text-info">Login</h3>
                                  <div class="form-group">
                                      <label for="username" class="text-info"></label><br>
                                      <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                                  </div>
                                  <div class="form-group">
                                      <label for="password-login" class="text-info"></label><br>
                                      <input type="text" name="password-login" id="password-login" class="form-control" placeholder="Password">
                                      <div class="wrong"></div>
                                  </div>
                                  <div class="form-group">
                                      <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                      <input type="button" name="submit" class="btn btn-info btn-md" value="LogIn" id="sub-log">
                                  </div>
                                  <div id="register-link" class="text-right">
                                      <a href="#" class="text-info" id="register-here">Register here</a>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>

          </div>

          </div>
        </div>
      </div>
    </div>



  </div>


  <!-- second page -->

  <div class="main_page hide">
    <div class="container main">
      <div class="box-category">
        <h2 class="text-center">Select category</h2>
        <div class="row align-items-center categories">
          </div>
        </div>
      </div>


      <!-- questions -->
      <div class="quiz-box custom-box hide">
        <div class="question-number">
          вопрос 1 из 10
        </div>
        <div class="question-text">
        </div>
        <div class="option-container">
        </div>
        <div class="next-question-btn">
          <button type="button" class="btn btn-outline-warning next">Next</button>
        </div>
        <div class="answers-indicator">
        </div>

      </div>

      <!-- results -->
      <div class="result-box custom-box hide">
        <h1>Your result</h1>
        <table>
          <tr>
            <td>category</td>
            <td><span class="category-name"></span></td>
          </tr>
          <tr>
            <td>Total Question</td>
            <td><span class="total-question"></span></td>
          </tr>
          <tr>
            <td>Attempt</td>
            <td><span class="total-attempt"></span></td>
          </tr>
          <tr>
            <td>Correct</td>
            <td><span class="total-correct"></span></td>
          </tr>
          <tr>
            <td>Wrong</td>
            <td><span class="total-wrong"></span></td>
          </tr>
          <tr>
            <td>Percentage</td>
            <td><span class="percentage"></span></td>
          </tr>
          <tr>
            <td>Total Score</td>
            <td><span class="total-score"></span></td>
          </tr>
        </table>
        <button type="button" class="btn btn-outline-warning try-btn">Try Again</button>
        <button type="button" class="btn btn-outline-warning home-btn">Home</button>
      </div>

    </div>
  </div>
</body>

</html>
